                <div class="div lcQuestionBase2 lcQuestion2"><p class="p">Look at the figure, there are 5 triangles. Which triangle is

<img class="image" id="ex01__image_ujq_mc3_g4b" src="triangles.jpg" /></div>

</div>

</div>

</div>
